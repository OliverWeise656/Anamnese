<!DOCTYPE html>
<html>
<head>
  <title>Hörtest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .hidden {
      display: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 50%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Hörtest</h1>
  <div id="instructions">
    <p>Willkommen zum Hörtest. Drücken Sie den Start-Button, um zu beginnen.</p>
    <button onclick="startTest('right')">Test für das rechte Ohr starten</button>
  </div>
  <div id="test" class="hidden">
    <p>Drücken Sie den Knopf, wenn Sie den Ton hören.</p>
    <button id="heardButton" onclick="heardTone()">Ton gehört</button>
  </div>
  <div id="results" class="hidden">
    <h2>Testergebnisse</h2>
    <table>
      <thead>
        <tr>
          <th>Frequenz (Hz)</th>
          <th>Rechts (dB)</th>
          <th>Links (dB)</th>
        </tr>
      </thead>
      <tbody id="resultsTableBody">
      </tbody>
    </table>
    <canvas id="resultsChart" width="400" height="200"></canvas>
    <button onclick="startTest('left')" id="leftTestButton" class="hidden">Test für das linke Ohr starten</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
