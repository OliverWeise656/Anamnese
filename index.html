<!DOCTYPE html>
<html>
<head>
  <title>HNO Praxis Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .message {
      padding: 10px;
      border: 1px solid #ddd;
      margin: 10px 0;
    }
    .user {
      background-color: #f1f1f1;
    }
    .doktor {
      background-color: #e2f7e1;
    }
    #messages {
      max-width: 600px;
      margin: 20px auto;
    }
    #userInput {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #sendButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <input type="text" id="userInput" placeholder="Ihre Nachricht...">
  <button id="sendButton" onclick="sendMessage()">Senden</button>

  <div id="instructions" class="hidden">
    <p>Willkommen zum Hörtest. Drücken Sie den Start-Button, um zu beginnen.</p>
    <button onclick="startTest('right')">Test für das rechte Ohr starten</button>
  </div>
  <div id="test" class="hidden">
    <p>Drücken Sie den Knopf, wenn Sie den Ton hören.</p>
    <button id="heardButton" onclick="heardTone()">Ton gehört</button>
  </div>
  <div id="results" class="hidden">
    <h2>Testergebnisse</h2>
    <table>
      <thead>
        <tr>
          <th>Frequenz (Hz)</th>
          <th>Rechts (dB)</th>
          <th>Links (dB)</th>
        </tr>
      </thead>
      <tbody id="resultsTableBody">
      </tbody>
    </table>
    <button onclick="startTest('left')" id="leftTestButton" class="hidden">Test für das linke Ohr starten</button>
    <canvas id="resultsChart" width="400" height="200" class="hidden"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
