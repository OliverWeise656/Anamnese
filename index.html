<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hörtest Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="chatbot">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Ihre Nachricht...">
        <button onclick="sendMessage()">Senden</button>
    </div>

    <div id="tone-setting" style="display:none;">
        <h1>Lautstärkeeinstellung</h1>
        <button id="startButton">Ton starten</button>
        <button id="stopButton">Ton stoppen</button>
    </div>

    <div id="tone-test" style="display:none;">
        <h1>Hörtest</h1>
        <div id="instructions">
            <p>Willkommen zum Hörtest. Drücken Sie den Start-Button, um zu beginnen.</p>
            <button onclick="startTest('right')">Test für das rechte Ohr starten</button>
        </div>
        <div id="test" style="display:none;">
            <p>Drücken Sie den Knopf, wenn Sie den Ton hören.</p>
            <button id="heardButton" onclick="heardTone()">Ton gehört</button>
        </div>
        <div id="results" style="display:none;">
            <h2>Testergebnisse</h2>
            <table>
                <thead>
                    <tr>
                        <th>Frequenz (Hz)</th>
                        <th>Rechts (dB)</th>
                        <th>Links (dB)</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody"></tbody>
            </table>
            <button onclick="startTest('left')" id="leftTestButton" style="display:none;">Test für das linke Ohr starten</button>
            <canvas id="resultsChart" width="400" height="200" style="display:none;"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
